title: Common
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: subtitle
    field:
      antlers: false
      type: textarea
      display: Subtitle
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: slug
    field:
      from: title
      generate: true
      show_regenerate: false
      type: slug
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      display: Slug
  -
    handle: image
    field:
      max_files: 1
      mode: grid
      container: images
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: Image
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
