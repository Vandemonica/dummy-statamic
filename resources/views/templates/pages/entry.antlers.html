<header class="masthead" style="background-image: url('{{ link to='assets/images/about.jpg' absolute='true' }}')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>{{ title }}</h1>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        {{ body }}

        <hr>

        {{ foreach:accordion_blocks as="key|item" }}
          <h5 style="border-left: 4px solid #212121; padding-left: 8px;">
            {{ item.title }}
          </h5>

          <div>
            {{ item.body }}
          </div>

          <br>
        {{ /foreach:accordion_blocks }}
      </div>
    </div>
  </div>
</main>
